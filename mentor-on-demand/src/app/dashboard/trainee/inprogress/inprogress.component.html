<div class="row" >
    <div class="col-lg-3 mt-4" *ngFor="let currentTraining of currentTrainings">
      <div class="card">
        <h4 class="card-header">{{currentTraining.courseName}}</h4>
        <img  src="../../assets/images/angular.jpg/" width="100%" height="100px" alt="">
        <div class="card-body">
          <div class="card-title">
            <div class="text-center author">{{currentTraining.mentorName}}</div>
            <div class="text-center">{{currentTraining.batchName}}</div>
            <div class="card-text">
              <p></p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="container">
            <div class="progress">
              <div class="progress-bar w-50 progress-bar-striped" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    
</div>
