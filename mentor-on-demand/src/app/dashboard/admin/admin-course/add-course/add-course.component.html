<div class="card mx-auto">
    <div class="card-header">
        <h3>Add Courses</h3>
        <div class="card-body">
<form [formGroup] = "courseForm" (ngSubmit)="createCourse()">
    <div class="form-group">
        <label for="coursename">CourseName</label>
        <input formControlName = "courseName" type="text" placeholder="Course Name.." class="form-control">
        <small class = "warning" [class.d-none]="courseForm.get('courseName').valid || courseForm.get('courseName').untouched">Course Name Required</small>
    </div>
    <div class="form-group">
        <label for="skill">Skill</label>
        <select formControlName = "skillId" class="form-control">
            <option value="">Choose Skill</option>
                <!-- <div  > -->
                    <option  *ngFor = "let skill of skills" value="{{skill.id}}">{{skill.skillName}}</option>
                <!-- </div> -->
        </select>
        <small class="warning" [class.d-none]="courseForm.get('skillId').valid || courseForm.get('skillId').untouched">Skill Required</small>
    </div>
    <div class="form-group">
        <label for="batch">Batch</label>
        <select formControlName = "batchId" class="form-control">
            <option value="">Choose batch</option>
            <!-- <div  > -->
                <option *ngFor = "let batch of batches" value="{{batch.id}}">{{batch.batchName}}</option>
            <!-- </div> -->
            
        </select>
        <small class="warning" [class.d-none]="courseForm.get('batchId').valid || courseForm.get('batchId').untouched">Batch Required</small>
    </div>
    <div class="form-group">
        <label for="mentor percentage">Mentor %</label>
        <input formControlName = "mentorShare" type="text" class="form-control">
        <small class = "warning" [class.d-none]="courseForm.get('mentorShare').valid || courseForm.get('mentorShare').untouched">Course Name Required</small>
    </div>
    <div class="form-group">
        <label for="studentfee">Student Fee</label>
        <input formControlName = "studentFee" type="text" class="form-control">
        <small class="warning" [class.d-none]="courseForm.get('studentFee').valid || courseForm.get('studentFee').untouched">Student Fee Required</small>
    </div>
    <div class="form-group">
        <input [disabled]="(courseForm.invalid && courseForm.touched) || (courseForm.untouched)" type="submit" value="Add" class="btn btn-primary text-center">
    </div>
</form>
</div>
</div>
</div>
