<div class="card justify-content-center mx-auto">
    <div class="card-header">
        <h3>Edit Course</h3>

        <div class="card-body">
<form [formGroup] = "courseForm" (ngSubmit)="updateCourse()">
    <div class="form-group">
        <label for="coursename">CourseName</label>
        <input formControlName = "courseName" type="text" placeholder="Enter Course Name" class="form-control">
        <small class = "text-warning" [class.d-none]="courseForm.get('courseName').valid || courseForm.get('courseName').untouched">Course Name Required</small>
    </div>
    <div class="form-group">
        <label for="skill">Skill</label>
        <select formControlName = "skillId" class="form-control">
            <option value="">Choose Skill</option>
                <!-- <div  > -->
                    <option  *ngFor = "let skill of skills" value="{{skill.id}}">{{skill.skillName}}</option>
                <!-- </div> -->
                <!-- <option value="course.skillId">{{course.skillName}}</option> -->
        </select>
        <!-- <small class="text-warning" [class.d-none]="courseForm.get('skillId').valid || courseForm.get('skillId').untouched">Skill Required</small> -->
    </div>
    <div class="form-group">
        <label for="batch">Batch</label>
        <select formControlName = "batchId" class="form-control">
            <option value="">Choose batch</option>
            <!-- <div  > -->
                <!-- *ngFor = "let batch of batches"  -->
                <option *ngFor = "let batch of batches" value="{{batch.id}}">{{batch.batchName}}</option>
            <!-- </div> -->
            
        </select>
        <small [class.d-none]="courseForm.get('batchId').valid || courseForm.get('batchId').untouched">Batch Required</small>
    </div>

    <div class="form-group">
        <label for="mentor percentage">Mentor %</label>
        <input placeholder="course.mentorShare" formControlName = "mentorShare" type="text" class="form-control">
        <small class = "text-warning" [class.d-none]="courseForm.get('mentorShare').valid || courseForm.get('mentorShare').untouched">Mentor Share Required</small>
    </div>
    <div class="form-group">
        <label for="studentfee">Student Fee</label>
        <input placeholder="course.studentFee" formControlName = "studentFee" type="text" class="form-control">
        <small [class.d-none]="courseForm.get('studentFee').valid || courseForm.get('studentFee').untouched">Student Fee Required</small>
    </div>
    <div class="form-group">
        <!-- <input (click)="updateCourse()" type="submit" value="Update" class="btn btn-primary text-center"> -->
        <button class="btn btn-primary mr-2" type="submit">Update</button>
    </div>
   
</form>
</div>
</div>
</div>
